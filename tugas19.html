<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Kedelapanbelas HTML" />
     <meta name="keywords" content="tugas html, form element, file element, checkbox, radio" />
     <meta name="description" content="Halaman Tugas Kedelapanbelas HTML" />

     <title>Belajar HTML - NIOMIC</title>

   <body>
     <h1>Formulir Biodata Diri</h1>
     <form>
       <hr>
       <p>Nama : <input type="text" /></p>
       <hr>
       <p>Pas Foto : <input type="file" accept="image/jpeg, image/png" /></p>
       <hr>
       <p>Jenis Kelamin : <label><input type="radio" name="jekel" />Pria</label><label><input type="radio" name="jekel" />Wanita</label></p>
       <hr>
       <p>Hobi : <label><input type="checkbox" name="hobbies" />Sepak Bola</label><label><input type="checkbox" name="hobbies" />Bulu Tangkis</label><label><input type="checkbox" name="hobbies" />Membaca Buku</label></p>
       <hr>
     </form>
     <p>Semoga ilmu yang dipelajari berkah - Tugas 19</p>
   </body>
</html>
